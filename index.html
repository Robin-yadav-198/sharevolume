<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>SEC Shares Outstanding Data</title><script src="https://cdn.tailwindcss.com"></script><style>body { font-family: 'Inter', sans-serif; }</style></head><body class="bg-gray-100 flex items-center justify-center min-h-screen p-4"><div class="bg-white shadow-lg rounded-lg p-6 md:p-8 max-w-2xl w-full text-center"><h1 class="text-3xl md:text-4xl font-extrabold text-gray-800 mb-6" id="share-entity-name">Loading Company Data...</h1><div class="mb-8"><p class="text-gray-600 text-lg mb-4">Entity Common Stock Shares Outstanding (Fiscal Year > 2020)</p><div class="flex flex-col md:flex-row justify-around gap-6"><div class="bg-blue-50 border border-blue-200 rounded-md p-5 flex-1 flex flex-col items-center shadow-sm"><h2 class="text-xl font-semibold text-blue-700 mb-2">Maximum Shares Outstanding</h2><p class="text-4xl font-bold text-blue-900" id="share-max-value">...</p><p class="text-gray-500 text-sm" id="share-max-fy">Loading FY...</p></div><div class="bg-green-50 border border-green-200 rounded-md p-5 flex-1 flex flex-col items-center shadow-sm"><h2 class="text-xl font-semibold text-green-700 mb-2">Minimum Shares Outstanding</h2><p class="text-4xl font-bold text-green-900" id="share-min-value">...</p><p class="text-gray-500 text-sm" id="share-min-fy">Loading FY...</p></div></div></div><p class="text-sm text-gray-400 mt-6">Data fetched from SEC EDGAR API. Fiscal years greater than 2020.</p></div><script>async function fetchData(cik) { const url = `https://data.sec.gov/api/xbrl/companyconcept/CIK${cik}/dei/EntityCommonStockSharesOutstanding.json`; const userAgent = 'AlliantEnergyApp/1.0 (contact@example.com)'; try { const response = await fetch(url, { headers: { 'User-Agent': userAgent } }); if (!response.ok) { throw new Error(`HTTP error! status: ${response.status}`); } const data = await response.json(); const entityName = data.entityName; let sharesData = data.units.shares; const filteredShares = sharesData.filter(item => { const fyNumber = parseInt(item.fy); return fyNumber > 2020 && typeof item.val === 'number'; }); if (filteredShares.length === 0) { return { entityName: entityName, max: null, min: null, error: 'No data matching criteria found (FY > 2020).' }; } let maxVal = -Infinity; let minVal = Infinity; let maxFy = ''; let minFy = ''; filteredShares.forEach(item => { if (item.val > maxVal) { maxVal = item.val; maxFy = item.fy; } if (item.val < minVal) { minVal = item.val; minFy = item.fy; } }); return { entityName: entityName, max: { val: maxVal, fy: maxFy }, min: { val: minVal, fy: minFy } }; } catch (error) { console.error('Error fetching or processing data:', error); return { entityName: 'Error Loading Data', max: null, min: null, error: error.message }; }}function updatePage(data) { const entityNameElement = document.getElementById('share-entity-name'); const titleElement = document.querySelector('title'); const h1Element = document.querySelector('h1'); const maxValElement = document.getElementById('share-max-value'); const maxFyElement = document.getElementById('share-max-fy'); const minValElement = document.getElementById('share-min-value'); const minFyElement = document.getElementById('share-min-fy'); if (data.error) { if (entityNameElement) entityNameElement.textContent = `Error: ${data.entityName}`; if (titleElement) titleElement.textContent = `Error - SEC Data App`; if (h1Element) h1Element.textContent = `Error: ${data.error}`; if (maxValElement) maxValElement.textContent = 'N/A'; if (maxFyElement) maxFyElement.textContent = ''; if (minValElement) minValElement.textContent = 'N/A'; if (minFyElement) minFyElement.textContent = ''; return;}if (entityNameElement) entityNameElement.textContent = data.entityName; if (titleElement) titleElement.textContent = `${data.entityName} - SEC Shares Outstanding`; if (h1Element) h1Element.textContent = `${data.entityName} - Shares Outstanding Data`; if (data.max) { if (maxValElement) maxValElement.textContent = data.max.val.toLocaleString(); if (maxFyElement) maxFyElement.textContent = `(FY ${data.max.fy})`; } else { if (maxValElement) maxValElement.textContent = 'No data'; if (maxFyElement) maxFyElement.textContent = ''; } if (data.min) { if (minValElement) minValElement.textContent = data.min.val.toLocaleString(); if (minFyElement) minFyElement.textContent = `(FY ${data.min.fy})`; } else { if (minValElement) minValElement.textContent = 'No data'; if (minFyElement) minFyElement.textContent = ''; }}async function initializeApp() { const urlParams = new URLSearchParams(window.location.search); const cik = urlParams.get('CIK') || '0000352541'; const data = await fetchData(cik); updatePage(data);}document.addEventListener('DOMContentLoaded', initializeApp);</script></body></html>
